<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url();
      background-size: contain;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    .bounce-element {
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body>

  <div class="bounce-element"><img src="l.jpg" width="300px" height="400px"></div>
</body>
</html>
